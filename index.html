<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aletejah TV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+Arabic:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: 'var(--color-primary)',
              secondary: 'var(--color-secondary)',
              accent: 'var(--color-accent)',
              gold: 'var(--color-gold)',
              muted: 'var(--color-muted)',
              main: 'var(--color-text-main)',
              inverted: 'var(--color-text-inverted)',
            },
            fontFamily: {
              sans: ['Inter', 'Noto Sans Arabic', 'sans-serif'],
            },
            animation: {
              marquee: 'marquee 30s linear infinite',
              'marquee-rtl': 'marqueeRtl 30s linear infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              marqueeRtl: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
        :root {
            /* Light Mode (Default) */
            --color-primary: #F1F5F9;
            --color-secondary: #FFFFFF;
            --color-accent: #F36A3E;
            --color-gold: #D97706;
            --color-muted: #64748B;
            --color-text-main: #0F172A;
            --color-text-inverted: #FFFFFF;
        }
        .dark {
            /* Dark Mode */
            --color-primary: #0B1221;
            --color-secondary: #151F32;
            --color-accent: #F36A3E;
            --color-gold: #FDBA31;
            --color-muted: #94A3B8;
            --color-text-main: #FFFFFF;
            --color-text-inverted: #0F172A;
        }

        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",

  }
}
</script>

</head>

</html>
